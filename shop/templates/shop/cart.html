{% extends 'shop/basics.html' %}

{% block body %}

    <table class="table" style="width: 60%;" align="center">
        <thead>
            <th>Product Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Options</th>
            <th></th>
        </thead>
        <tfoot>
            <td></td>
            <td></td>
            <td><b>Total:</b> {{cart.total}}</td>
            <td></td>
            <td></td>
        </tfoot>
        {% for item in cart.cart_items.all %}
            <tr>
                <td>{{item.product.product_name}}</td>
                <td>{{item.product.price}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.notes}}</td>
                <td><a href="{% url 'cartupdate' item.product.slug %}?qty=0">Remove</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
